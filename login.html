<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link  rel="stylesheet" href="./assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="./assets/css/login.css"/>
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="大事件">
    </div>
    <div class="LoginAndReg">
        <div class="box_title"></div>
         <!-- 去登陆 -->
         <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <div class="layui-form-item login_regist">
                <a href="javascript:;" id="toRegist" >去注册账号</a>
            </div>
            
        </div>
        <!-- 去注册 -->
        <div class="regist-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required lay-verify="required|pass|repss" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>
            <div class="layui-form-item login_regist">
                <a href="javascript:;" id="toLogin">去登陆</a>
            </div>
            
        </div>
    </div>
    <!-- 导入layui的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js -->
    <script type="text/javascript" src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseApi -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script type="text/javascript" src="./assets/js/login.js"></script>
</body>
</html>
